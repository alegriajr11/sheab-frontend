<app-menu></app-menu>

<div class="grid-container">
    <button class="btn btn-light esp btn-circle btn-xl" routerLink="/">
        <i class="fa fa-reply fa-lg"></i>
    </button>
</div>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
            <form #f="ngForm" novalidate (ngSubmit)="onChangePassword()">
                <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">CAMBIAR CONTRASEÑA</h5>
                
                <div class="form-group">
                    <label class="font-weight-bold" for="oldPassword">Contraseña Actual</label>
                    <div class="input-group form-outline mb-4 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                        <input type="password" class="form-control form-control-lg " name="oldPassword" id="oldPassword" required [(ngModel)]="oldPassword">

                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold" for="newPassword">Nueva Contraseña</label>
                    <div class="input-group form-outline mb-4 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                        <input type="password" class="form-control form-control-lg " name="newPassword" id="newPassword" required [(ngModel)]="newPassword">
                    </div>

                </div>

                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit" [disabled]="!f.valid">
                        <i class='fa fa-user-plus'></i> Cambiar Contraseña
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
