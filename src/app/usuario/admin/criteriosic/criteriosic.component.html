<app-menu></app-menu>

<div class="container">
    <div class="text-center">
        <h1>CRITERIOS SISTEMA DE INFORMACION DE CALIDAD</h1>
    </div>
    <hr>
</div>




<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div>
                    <button class="btn btn-secondary" routerLink="/criteriosic/agregar" title="Nuevo Criterio">
                        <i class="material-icons">&#xE147;</i>
                        <span>Agregar Criterio</span></button>
                </div>
                <div>
                    <button class="btn btn-secondary" routerLink="/criteriosic/estandar" title="Criterios Estandar">
                        <i class='fa fa-list-alt'></i>
                        <span>Criterios Estandar</span></button>
                </div>
            </div>
        </div>
        <table class="table table-wrapper table-hover">
            <thead>
                <tr>
                    <th scope="col">Cod</th>
                    <th scope="col">Criterio</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let criterio of criterioSic; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{criterio.cri_nombre}}</td>
                    <td>
                        <button class="btn btn-outline-warning" routerLink="/criteriosic/editarsic/{{criterio.cri_id}}">
                        <i class="far fa-edit"></i>
                        </button>
                    </td>
                    <td >
                        <button class="btn btn-outline-danger" (click)="borrar(criterio.cri_id)">
                        <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center">
        <h2>{{ listaVacia }}</h2>
    </div>
</div>

<app-footer></app-footer>
