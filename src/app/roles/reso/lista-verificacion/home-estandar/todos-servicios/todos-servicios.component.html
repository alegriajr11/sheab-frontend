<div class="col">
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-light esp btn-circle btn-xl" routerLink="/home-estandar">
                <i class="fa fa-reply fa-lg"></i>
            </button>
        </div>
        <div class="col-md-11 text-center">
            <h1 style="color: white;">Selección de Estándar - Todos los Servicios</h1>
        </div>
    </div>
</div>

<ng-template #modalTemplate>
    <app-modal-cumplimiento-todos-servicios [dataFromParent]="modalRef"></app-modal-cumplimiento-todos-servicios>
</ng-template>

<div class="container">
    <div class="table-wrapper">
        <div class="header-section">
            <h5 class="title-header"><b>Prestador:</b></h5>
            <span id="pre_nombre">{{nombre_prestador}}</span>
        </div>
        <div class="form-group">
            <label for="standardSelect">Selecciona un Estándar:</label>
            <select name="tod_id" id="tod_id" class="form-control" [(ngModel)]="selectedStandard"
                (change)="cargarCriterios(); onStandardChange()">
                <option hidden selected value="">Selecciona el Estandar...</option>
                <option *ngFor="let standard of estandar_servicios" [value]="standard.tod_id">{{
                    standard.tod_nombre_estandar }}</option>
            </select>
        </div>

        <div *ngIf="selectedStandard">
            <h3 class="underlined">ESTANDAR DE {{ nombre_estadar }}</h3>

            <table class="table table-wrapper table-hover">
                <thead>
                    <tr>
                        <th scope="col">Cod</th>
                        <th scope="col">Criterio</th>
                        <th scope="col">Cumplimiento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let criterio of criterio_servicios; let i = index">
                        <td>{{ criterio.todos_servi_aparto.apa_codigo }}</td>
                        <td style="text-align: justify;">{{ criterio.cris_nombre_criterio }}</td>
                        <td style="vertical-align: middle; text-align: center;">
                            <button class="btn" [ngClass]="getClassForCriterio(criterio)"
                                [disabled]="sharedService.criteriosTodosServiciosGuardados.includes(criterio.cris_id)"
                                (click)="openModal(modalTemplate, criterio.cris_id, eva_id)">
                                <i class="fa fa-check"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <hr>
            <div class="form-group rounded">
                <h4>Estado del Estandar:</h4>
                <select id="standardStateSelect" class="form-control" [(ngModel)]="selectedStandardState">
                    <option value="CUMPLE">CUMPLE</option>
                    <option value="NO CUMPLE">NO CUMPLE</option>
                </select>
