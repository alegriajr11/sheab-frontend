<div class="col controles-titulo">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-light esp btn-circle btn-xl" routerLink="/reso">
                <i class="fa fa-reply fa-lg"></i>
            </button>
        </div>

            <h1 class="text-center">Informe Visita - Resolución 3100</h1>
        </div>
    </div>
</div>

    <app-modal-informe-resolucion [dataFromParent]="modalRef"></app-modal-informe-resolucion>

<div class="wrapper">

    <div class="contenedor">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2><b>Visitas Realizadas - Pendientes</b></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="">No Acta:</label>
                    <input type="number" min="0" class="form-control" id="acta" name="act_id"
                        placeholder="Número de Acta...">
                </div>

                <div class="col-md-2">
                    <label for="">Año:</label>
                    <select name="select-anio" id="select-anio" class="form-select form-control">
                        <option hidden selected>Año...</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="">Tipo de Visita:</label>
                    <select name="select-anio" id="select-anio" class="form-select form-control">
                        <option hidden selected>Tipo Visita...</option>
                        <option value=""></option>
						<option value="">Visita Verificación</option>
						<option value="">Visita IVC</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <label for="">Nombre de Prestador o NIT:</label>
                    <input class="form-control" type="text" name="search"
                        placeholder="Buscar Prestador">
                </div>

            </div>

            <div class="table-responsive">
                <table class="table table-wrapper table-hover">
                    <thead>
                        <tr>
                            <th scope="col">N°ACTA</th>
                            <th scope="col">PRESTADOR</th>
                            <th scope="col">TIPO DE VISITA</th>
                            <th scope="col">MUNICIPIO</th>
                            <th scope="col">FECHA</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let informe of informes | filter:searchText | paginate: { itemsPerPage: 10, currentPage: page}">
                            <td class="text-center">{{informe.inf_id}}</td>
                            <td>{{informe.inf_act_id}}</td>
                            <td>{{informe.inf_prestador}}</td>
                            <td>{{informe.tipo_visita}}</td>
                            <td class="text-center">{{informe.inf_municipio}}</td>
                            <td>{{informe.inf_fecha | date: 'dd/MM/yyyy' }}</td>
                            <!-- <td>
                                <button class="btn btn-outline-dark"
                                    (click)="openModal(modalTemplate)">
                                    <span class="fas fa-clipboard-check"></span>
                                </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="container" *ngIf="listaVacia">
                <div class="p-3 mb-2 bg-dark text-white text-center">
                    <h2>{{ listaVacia }}</h2>
                    
                </div>
            </div>

            <pagination-controls (pageChange)="page =$event" previousLabel="Anterior" nextLabel="Siguiente">
            </pagination-controls>
        </div>
    </div>



    <app-footer></app-footer>
