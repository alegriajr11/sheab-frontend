<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <hr class="my-4">
    <h2 class="display-4 text-center">FIRMA PRESTADOR</h2>

    <div>
        <hr class="my-4">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <canvas #signatureCanvas id="signatureCanvas" width="400" height="200" [hidden]="firmaImagenHabilitada"></canvas>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-6 d-flex justify-content-center">
                <!-- Span para borrar la firma -->
                <span class="button-like btn-secondary" (click)="clearSignature()" [hidden]="firmaImagenHabilitada">Borrar firma</span>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <!-- Span para guardar la firma -->
                <span class="button-like btn-secondary" (click)="capturarFirma()" [hidden]="firmaImagenHabilitada">Agregar Firma</span>
            </div>
        </div>
    </div>
    <hr [hidden]="firmaImagenHabilitada">
    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <!-- Span para habilitar firma digital -->
            <span *ngIf="!firmaImagenHabilitada" class="button-like btn-secondary" (click)="toggleFirma()">Agregar Imagen Firma</span>
            <span *ngIf="firmaImagenHabilitada" class="button-like btn-secondary" (click)="toggleFirma()">Cancelar</span>
        </div>
    </div>

    <div *ngIf="firmaImagenHabilitada" class="row justify-content-center mt-4">

        <div class="col-12 d-flex justify-content-center p-2">
            <label for="fileInput" class="custom-file-label">
                <i class="fas fa-upload"></i> Cargar imagen
            </label>
            <input type="file" id="fileInput" accept="image/*" (change)="cargarImagen($event)">
        </div>
        <div class="col-6 d-flex justify-content-center p-3">
            <!-- Span para guardar la firma img-->
            <span class="button-like" [class.disabled-span]="!imagenCargada" (click)="mostrarToastr()">Agregar Firma</span>
        </div>
    </div>
    <hr>
</div>
