<div class="modal-header">
    <h4 class="modal-title pull-left">CUMPLIMIENTO CONDICIONES DE HABILITACIÃ“N</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>


<form #f="ngForm" novalidate (ngSubmit)="onRegister()">
    <div class="modal-body">
        <div class="col">
            <div class="col-md-12 condicion">
                <span>{{nombre_condicion_habilitacion}}</span>
            </div>
            
            <hr />

            <div class="col-md-2">
                <span style="font-size: larger;">Cumplimiento:</span>
            </div>

            <div class="col-md-12">
                <select class="form-select form-control" [(ngModel)]="cumpl_estado"
                    [ngModelOptions]="{ standalone: true }" ngDefaultControl>
                    <option value="" disabled selected>Selecciona un Cumplimiento...</option>
                    <option value="SI CUMPLE">SI CUMPLE</option>
                    <option value="NO CUMPLE">NO CUMPLE</option>
                    <option value="NO APLICA">NO APLICA</option>
                </select>
            </div>
            <hr />
            <div class="col-md-12">
                <button class="btn btn-dark btn-block col-md-5" type="submit">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</form>
