<div class="container">
	<div class="col-md-1 ml-auto">
		<button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
			<span aria-hidden="true" class="visually-hidden">&times;</span>
		</button>
	</div>
</div>

<div class="container">
	<div class="row justify-content-between">
		<div class="col-md-12">
			<h4 class="modal-title pull-left text-center">Acta: {{numero_acta}}</h4>
		</div>
	</div>
</div>

<hr class="my-4">

<div class="container">
	<div class="row justify-content-between">
        <div class="col-md-12 text-center">
            <span>Prestador:</span>
        </div>
		<div class="col-md-12">
			<h5 class="modal-title text-center underlined">{{id_usuario}}</h5>
		</div>
	</div>
</div>


<table class="table table-wrapper table-hover">
    <thead>
        <tr>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let usuarios of usuarios_verificadores | filter:searchText | paginate: { itemsPerPage: 10, currentPage: page} let i = index">
            <td>{{usuarios.usu_nombre}}</td>
            <td>{{usuarios.usu_apellido}}</td>
            <td>
                <button class="btn btn-outline-warning">
                    <i class="far fa-delete"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
